<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var message=prompt("请输入你的分数");
			if(message>=90){
				document.write("优秀");
			}else if(message>=70){
				document.write("合格");
			}else{
				document.write("差")
			}
		</script>
	</body>
