<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// Math常用方法
			document.write("<h1>MATH常用方法</h1><br>");
			document.write("圆周率"+Math.PI+"<br>");
			document.write("9.7上取整"+Math.ceil(9.7)+"<br>");
			document.write("9.7下取整"+Math.floor(9.7)+"<br>");
			document.write("9.7四舍五入"+Math.round(9.7)+"<br>");
			document.write("(10,20)取最大值"+Math.max(10,20)+"<br>");
			document.write("(10,20)取最小值"+Math.min(10,20)+"<br>");
			document.write("-5的绝对值"+Math.abs(-5)+"<br>");
			document.write("2的5次幂"+Math.pow(2,5)+"<br>");
			document.write("1-10之间的随机数"+parseInt(Math.random()*10+1));
			// String5个常用方法
			document.write("<h1>String常用方法</h1><br>");
			var str="Are you ok";
			document.write("str="+str+"<br>");
			document.write("str的长度"+str.length+"<br>");
			document.write("子字符o第一次出现的位置"+str.indexOf("o")+"<br>");
			document.write("子字符o最后一次出现的位置"+str.lastIndexOf("o")+"<br>");
			document.write("位置3的字符"+str.charAt(4)+"<br>");
			document.write("用a替换A"+str.replace("a","A")+"<br>");
			document.write("从y开始长度为3的子字符串"+str.substr(4,3)+"<br>");
			document.write("2到5的子符串"+str.substring(2,6)+"<br>");
			document.write("空格分割"+str.split(" ")+"<br>");
			// Date常用方法
			document.write("<h1>Date常用方法</h1><br>");
			var date=new Date(); //初始化对象
			document.write("当前时间"+date+"<br>");
			document.write("当前年份"+date.getFullYear()+"<br>");
			document.write("当前月份"+parseInt(date.getMonth()+1)+"<br>");
			document.write("当前日期"+date.getDate()+"<br>");
			document.write("当前星期"+date.getDay()+"<br>");
			document.write("当前小时"+date.getHours()+"<br>");
			document.write("当前分钟"+date.getMinutes()+"<br>");
			document.write("当前秒"+date.getSeconds()+"<br>");
			document.write("当前毫秒"+date.getMilliseconds()+"<br>");
			document.write("当前时间戳"+date.getTime()+"<br>");
			// Array5个常用方法
			document.write("<h1>Array常用方法</h1><br>");
			var arr=["3","1","5","4","2"];
			document.write("数组arr="+arr+"<br>");
			document.write("arr的长度"+arr.length+"<br>");
			document.write("删除末尾元素"+arr.pop()+"\n数组arr="+arr+"<br>");
			document.write("在末尾添加元素a,数组的长度:"+arr.push("a")+"\n数组arr="+arr+"<br>");
			document.write("删除开头元素"+arr.shift()+"\n数组arr="+arr+"<br>");
			document.write("在开头添加元素a,数组的长度:"+arr.unshift("a")+"\n数组arr="+arr+"<br>");
			document.write("查看元素2的位置"+arr.indexOf("2")+"<br>");
			document.write("翻转数组"+arr.reverse()+"<br>");
			document.write("数组排序"+arr.sort()+"<br>");
			document.write(arr+"<br>");
			document.write("删除第2个元素同时在该位置添加元素8，9"+"<br>");
			
			document.write("删除之前"+arr+"<br>");
			document.write("删除的元素是:"+arr.splice(1,1,8,9)+"<br>");
			document.write("删除之后"+arr+"<br>");
			document.write(""+"<br>");
			document.write(""+"<br>");
		</script>
	</body>
</html>
