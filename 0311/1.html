<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// for循环
			var sum=0;
			for(var i=-1000;i<1001;i++){
				if(i%3==0){
					sum+=i;
				}
			}
			document.write("for循环"+sum+"<br>")
			// while循环
			var i1=-1000,sum1=0;
			while(i1<1001){
				if(i1%3==0){
					sum1+=i1;	
				}
				i1++;
			}
			document.write("while循环"+sum1+"<br>")
			// do-while循环
			var i2=-1000,sum2=0;
			do{
				if(i2%3==0){
					sum2+=i2;
				}
				i2++;
			}while(i2<1001)
			document.write("do-while循环"+sum2)
		</script>
	</body>
</html>
