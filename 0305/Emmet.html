<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h3>Emmet写法</h3>
		<p>div.div>(div#div1>div#div2+p.p)+(div#div3>ul>li.item*3)+div#div4>p+p>span.span</p>
		<div class="div">
			<div id="div1">
				<div id="div2"></div>
				<p class="p"></p>
			</div>
			<div id="div3">
				<ul>
					<li class="item"></li>
					<li class="item"></li>
					<li class="item"></li>
				</ul>
			</div>
			<div id="div4">
				<p></p>
				<p><span class="span"></span></p>
			</div>
		</div>
	</body>
</html>
