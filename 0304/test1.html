<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 6种基本标签 -->
		<!-- h1-h6  标题，用于表示文档内容的标题内容，以及标题内容的级别 -->
		<h1 id="title">一级标题</h1>
		<h2>二级标题</h2>
		<h3>三级标题</h3>
		<!-- p 段落 -->
		<p>这是一个段落</p>
		<!-- span 间隔文本 -->
		<p><span>内容间隔</span></p>
		<!-- hr 分割线 -->
		<hr>
		<!-- br 换行线 -->
		<br>
		<!-- div 块级元素 
		可以容纳行内元素和其他块元素-->
		<div>
			这是部分块
		</div>
		<hr>
		<hr>
		<hr>
		<!-- 8个文本标签 -->
		<!-- b 加粗 -->
		<b>加粗字体</b>
		<!-- strong 粗体，与<b></b>效果相同 -->
		<strong>加粗</strong>
		<!-- i 斜体 -->
		<i>斜体</i>
		<!-- em 斜体，与<i></i>效果相同 -->
		<em>斜体</em>
		<!-- big 大字体 -->
		<big>大字体</big>
		<!-- small 小字体 -->
		<small>小字体</small>
		<!-- sup 上标 -->
		<p>H<sup>+</sup></p>
		<!-- sub 下标 -->
		<p>H <sub>2</sub>O</p>
		<!-- u  下划线 -->
		<u>下划线</u>
		<!-- del 删除线 -->
		<del>删除线</del>
		<hr>
		<hr>
		<hr>
		<!-- 6个列表标签 -->
		<!-- 无序列表 -->
		<ul>
			<li>无序1</li>
			<li>无序2</li>
			<li>无序3</li>
		</ul>
		<!-- 有序列表 -->
		<ol>
			<li>有序1</li>
			<li>有序2</li>
			<li>有序3</li>
		</ol>
		<!-- 自定义列表 -->
		<dl>
			<dt>自定义列表</dt>
			<dd>自定义列表说明</dd>
		</dl>
		<!-- 4个媒体标签 -->
		<!-- 超链接 -->
		<a href="http//:www.baidu.com" target="_blank">超链接</a>
		<a href="#title">回到一级标题</a>
		<!-- 图片标签 -->
		<img src="image/b.png" ><br>
		<img src="https://ss1.baidu.com/6ONXsjip0QIZ8tyhnq/it/u=461572276,2164112564&fm=173&app=25&f=JPEG?w=218&h=146&s=5F32BBE25C422CD643A692A90300100A" alt=""><br>
		<!-- 使用图片热点制作超级链接 -->
		<img src="image" usemap="#img">
		<map name="img">
			<area shape="rect" coords="0,0,100,100" href="#" alt="矩形" />
			<area shape="circle" coords="0,0,100" href="#" alt="圆形" />
			<area shape="poly" coords="15,10,20,45,10" href="#" alt="多边形" />
		</map><br>
		<!-- 音频标签 -->
		<audio src="audio/Baidu-TTS.mp3" autoplay  controls>
			当前浏览器不支持audio
		</audio><br>
		<!-- 视频标签 -->
		<video width="300" height="300"  src="video/1.mp4" autoplay controls>
			当前浏览器不支持 video直接播放
		</video><br>
		<!-- 4个表格标签 -->
		<!-- 表格的基本框架 -->
		<table border="3px" cellspacing="3px" cellpadding="3px">
			<!-- 表格的行 -->
			<tr>
				<!-- 表格的标题 -->
				<th>标题1</th>
				<th>标题2</th>
				<th>标题3</th>
			</tr>
			<tr>
				<td rowspan="3">(1,1)</td>
				<td colspan="2">(1,2)</td>
			</tr>
			<tr>
				<td>(2,2)</td>
				<td>(2,3)</td>
			</tr>
			<tr>
				<td>(3,2)</td>
				<td>(3,3)</td>
			</tr>
		</table>
	</body>
</html>
