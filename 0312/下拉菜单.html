<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul{
				list-style: none;
				display: none;
			}
			ul.aa{
				display: block;
			}
		</style>
	</head>
	<body>
		<p>AAAA</p>
		<ul>
			<li>a1</li>
			<li>b1</li>
			<li>c1</li>
		</ul>
		<p>BBBB</p>
		<ul>
			<li>a2</li>
			<li>b2</li>
			<li>c2</li>
		</ul>
		<p>CCCC</p>
		<ul>
			<li>a3</li>
			<li>b3</li>
			<li>c3</li>
		</ul>
		<script type="text/javascript">
			let pg=document.getElementsByTagName("p");
			for(let i=0;i<pg.length;i++){
				pg[i].onclick=function(){
					if(pg[i].nextElementSibling.hasAttribute("class")){
						pg[i].nextElementSibling.removeAttribute("class");
					}else{
						pg[i].nextElementSibling.setAttribute("class","aa");
					}
				}
			}
		</script>
	</body>
</html>
