<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p id="a1">p1</p>
		<p id="a2">p2</p>
		<p class="a3"></p>
		<script type="text/javascript">
			let a=document.getElementById("a1");
			console.log(a);
			a.style.width="200px";
			a.style.height="200px";
			a.style.backgroundColor="darkred";
			a.style.lineHeight="200px";
			a.style.textAlign="center";
			a.onclick=function(){
				document.write(a.innerText);
				console.log(a.innerText);
			}
			let a2=document.getElementsByTagName("p");
			let a3=document.getElementsByClassName("a3")[0];
			for(let i=0;i<a2.length-1;i++){
				console.log(a2[i])
				a2[i].style.width="200px";
				a2[i].style.height="200px";
				a2[i].style.backgroundColor="darkred";
				a2[i].style.lineHeight="200px";
				a2[i].style.textAlign="center";
				a2[i].onclick=function(){
					a2[i].style.color="red";
					a3.innerHTML=a2[i].innerText;
					// document.write(a2[i].innerText);
					console.log(a2[i].innerText);
				}
			}
			
		</script>
	</body>
</html>
