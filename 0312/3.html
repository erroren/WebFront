<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 300px;
				background-color: #008000;
				text-align: center;
				line-height: 300px;
			}
		</style>
	</head>
	<body>
		<div>请点击开始抽奖按钮</div>
		<button type="button">开始抽奖</button>
		<script type="text/javascript">
			console.log(parseInt(Math.random()*5)+1)
			let t;
			let name=["AAA","BBB","CCC","DDD","EEE"];
			let bg=document.getElementsByTagName("button")[0];
			function f1(){
				let text=document.getElementsByTagName("div")[0];
				console.log(name[parseInt(Math.random()*5)],typeof(name[parseInt(Math.random()*5)]));
				text.innerText=name[parseInt(Math.random()*5)];
			}
			function f2(){
				clearInterval(t);
				if(bg.hasAttribute("disabled")){
					bg.removeAttribute("disabled");
				}
			}
			
			bg.onclick=function(){
				bg.setAttribute("disabled",true);
				t=setInterval(f1,50);
				setTimeout(f2,3000);
			}
		</script>
	</body>
</html>
