<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#block{
				width: 40px;
				height: 40px;
				background-color: #00FFFF;
				position: fixed;
				right: 50px;
				bottom: 50px;
				display: none;
			}
		</style>
	</head>
	<body style="height: 3000px;">
		<h1 id="top">顶部</h1>
		<div id="block">
			<a href="#top">回到顶部</a>
		</div>
		<script type="text/javascript">
			let a=document.getElementById("block");
			window.onscroll=function(){
				if(scrollY>50){
					a.style.display="block";
				}else{
					a.style.display="none";
				}
			}
		</script>
		
		
	</body>
</html>
