<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/lib/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<ul>
			<li>li1</li>
			<li>li2</li>
			<li>li3</li>
			<li>li4</li>
			<li>li5</li>
		</ul>
		<script type="text/javascript">
			// 7个选择器效果
			// :first
			$("li:first").css("color","green");
			// :last
			$("li:last").css("color","red");
			// :eq(n)
			$("li:eq(3)").css("color","blue");
			// :gt(n)
			$("li:gt(2)").css("backgroundColor","black");
			// :lt(n)
			$("li:lt(2)").css("backgroundColor","grey");
			// :even
			$("li:even").css("font-size","50px");
			// :odd
			$("li:odd").css("font-size","100px");
		</script>
	</body>
</html>
