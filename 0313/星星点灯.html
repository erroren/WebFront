<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				background-color: #000000;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			window.onclick=function(){
				let img=document.createElement("img");
				img.setAttribute("src","img/timg.gif");
				let num=parseInt(Math.random()*30+30);
				img.style.width=num+"px";
				img.style.height=num+"px";
				img.style.position="absolute";
				img.style.left=this.event.pageX-(num/2)+"px";
				img.style.top=this.event.pageY-(num/2)+"px";
				
				document.body.appendChild(img);
			}
		</script>
	</body>
</html>
