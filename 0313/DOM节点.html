<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button type="button">添加</button>
		<button type="button">删除</button>
		<script type="text/javascript">
			let btn=document.getElementsByTagName("button");
			btn[0].onclick=function(){
				let newEle=document.createElement("a");
				newEle.setAttribute("href","www.baidu.com");
				newEle.innerText="百度一下，你就知道";
				// document.body.appendChild(newEle);
				document.body.insertBefore(newEle,btn[1]);
			}
			btn[1].onclick=function(){
				let igp=document.getElementsByTagName("a");
				if(igp.length>0){
					igp[0].remove();
				}
			}
		</script>
	</body>
</html>
