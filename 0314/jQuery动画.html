<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width:100px;
				height: 100px;
				background-color: #00FFFF;
				position: absolute;
			}
		</style>
		<script src="../0313/js/lib/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("span").eq(0).click(function(){
					// $("div").show(1000);
					// $("div").fadeIn(1000);
					// $("div").slideDown(1000);
					$("div").animate({"left":"200px","top":"200px"},3000);
				})
				$("span").eq(1).click(function(){
					// $("div").hide(1000);
					// $("div").fadeOut(1000);
					// $("div").slideUp(1000);
					$("div").animate({"left":"+=100px","top":"+=100px"},1000);
				})
				$("span").eq(2).click(function(){
					// $("div").fadeToggle(1000);
					// $("div").toggle(1000);
					$("div").slideToggle(1000);
				})
			})
		</script>
	</head>
	<body>
		<span>展示</span>
		<span>隐藏</span>
		<span>切换</span>
		<div></div>
	</body>
</html>
