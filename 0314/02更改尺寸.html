<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#resizasble { background-position: top left; }
		    #resizable, #also { width: 150px; height: 120px; padding: 0.5em; }
		    #resizable h3, #also h3 { text-align: center; margin: 0; }
		    #also { margin-top: 1em; }
		</style>
		<link rel="stylesheet" href="./js/JQuery/jquery-ui.css">
		<script src="js/JQuery/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/JQuery/jquery-ui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$( "#resizable" ).resizable({
				  alsoResize: "#also"
				});
				$( "#also" ).resizable();
			});
		</script>
	</head>
	<body>
		<!-- 2. -->
		<div id="resizable" class="ui-widget-header">
		  <h3 class="ui-state-active">Resize</h3>
		</div>
		 
		<div id="also" class="ui-widget-content">
		  <h3 class="ui-widget-header">will also resize</h3>
		</div>
	</body>
</html>
