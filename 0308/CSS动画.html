<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.a1{
				width: 100px;
				height: 100px;
				background-color: #00FFFF;
				-webkit-animation: nn 3s;
				-webkit-transition: width 2s;
			}
			.a1:hover{
				width: 300px;
			}
			@-webkit-keyframes nn{
				from{
					background-color: #00FFFF;
				}
				to{
					background-color: #808080;
				}
			}
			.a2{
				width: 100px;
				height: 100px;
				background-color: #00FFFF;
				transform: skew(60deg,45deg);
			}
		</style>
	</head>
	<body>
		<div class="a1">
		</div>
		<div class="a2">
		</div>
	</body>
</html>
